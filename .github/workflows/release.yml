name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Haskell (Stack only)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"

      - name: Cache Stack (global and local)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml*') }}-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Prepare Stack (install matching GHC)
        run: stack setup

      - name: Build (release)
        run: |
          # Build and run tests compilation only (no execution)
          stack build --no-terminal --test --no-run-tests

          # Produce the executable
          if [ -f Makefile ]; then
            make fclean || true
            make all
          else
            stack install --local-bin-path . --copy-bins
          fi

          # Normalize name to 'glados' if the package adds a suffix
          test -f glados || mv glados-* glados 2>/dev/null || true

          # Package if we have a binary
          if [ -f glados ]; then
            strip glados || true
            tar -czf glados-linux-amd64.tgz glados
          else
            echo "No glados binary found; skipping tar packaging"
          fi

      - name: Create GitHub Release
        if: ${{ hashFiles('glados-linux-amd64.tgz') != '' }}
        uses: softprops/action-gh-release@v2
        with:
          files: glados-linux-amd64.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}