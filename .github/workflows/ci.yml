name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Use Stack only; let Stack install the exact GHC it needs (most reliable)
      - name: Setup Haskell (Stack only)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"

      - name: Cache Stack (global and local)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml*') }}-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Prepare Stack (install matching GHC)
        run: stack setup

      - name: Build
        run: stack build --no-terminal

      - name: Test (with coverage)
        run: stack test --no-terminal --coverage

      - name: Build executable (Makefile or Stack)
        run: |
          if [ -f Makefile ]; then
            make all
          else
            # If no Makefile target, install the executable to the repo root
            stack install --local-bin-path . --copy-bins
          fi
          # Normalize binary name to 'glados' if needed (best-effort)
          test -f glados || mv glados-* glados 2>/dev/null || true

      - name: Smoke check
        run: |
          if [ -x ./glados ]; then
            ./glados --version || echo "glados built (no --version output)"
          else
            echo "glados binary not found, skipping smoke check"
          fi

      - name: Locate coverage directory
        run: echo "HPC_DIR=$(stack path --local-hpc-root)" >> $GITHUB_ENV

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ${{ env.HPC_DIR }}/**/*
          if-no-files-found: ignore

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: glados-${{ runner.os }}
          path: glados
          if-no-files-found: ignore