name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Haskell (Stack only)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"

      - name: Cache Stack (global and local)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml*') }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Prepare Stack (install matching GHC)
        run: stack setup

      - name: Build executable (needed by tests)
        run: |
          make all
          echo "$PWD" >> $GITHUB_PATH
          ls -l glados || true

      - name: Build (libraries & tests)
        run: stack build --no-terminal

      - name: Test (with coverage)
        run: stack test --no-terminal --coverage

      - name: Locate coverage directory
        run: echo "HPC_DIR=$(stack path --local-hpc-root)" >> $GITHUB_ENV

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ${{ env.HPC_DIR }}/**/*
          if-no-files-found: ignore

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: glados-${{ runner.os }}
          path: glados
          if-no-files-found: ignore
