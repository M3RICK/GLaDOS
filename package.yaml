name: glados
version: 0.1.0.0
github: "yourusername/glados"
license: BSD3
author: "Your Name"
maintainer: "your.email@example.com"
copyright: "2025 Your Name"

extra-source-files:
  - README.md

description: Please see the README on GitHub at <https://github.com/yourusername/glados#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- parser-combinators
- containers
- mtl
- text
- bytestring
- binary
- deepseq

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  glados-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - glados

tests:
  glados-test:
    main: Spec.hs
    source-dirs: tests
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - glados
      - hspec >= 2.7.0
      - hspec-discover
      - process
      - QuickCheck >= 2.14.0
